<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrcode generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>qrcodeJs</h1>
    <h6>qrcode generator</h6>
    <div class="container">
        <canvas id="canvas-qr" hidden></canvas>
        <canvas id="canvas" width="142" height="142" style="width: 142px; height: 142px;"></canvas>
        <form action="">
    
            <select name="qr-frame" id="qr-frame" class="text">
                <option value="no-frame" selected>no frame</option>
                <option value="menu-frame">menu frame</option>
                <option value="scanme-frame">scan-me frame</option>
                <option value="getapp-frame">get-app frame</option>
                <option value="viewpdf-frame">view-pdf frame</option>
                <option value="mycontact-frame">my-contact frame</option>
                <option value="socialmedia-frame">social-media frame</option>
            </select>
            <textarea name="qr-text" id="qr-text" rows="3" maxlength="1000" class="text" placeholder="enter text/url"></textarea>
            <div id="qr-message"></div>
            <div class="buttons">
                <input type="button" value="generate" id="generate" class="text">
                <input type="reset" value="clear" id="clear" class="text">
            </div>
            <div class="save-button">
                <a id="qr-save">
                    <button type="button" class="text">
                        Save PNG QR
                        </button>    
                </a>
                
            </div>
        </form>
        
    </div>

    <script src="bundle.js"></script>

</body>

</html>
